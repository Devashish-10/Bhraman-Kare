<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('../Bhraman-kare c/assets/Response/Weather.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        form {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #flashcard {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 400px;
            overflow: hidden;
        }
        #flashcard h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 0;
        }
        #weather-report {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="weather-form">
        <label for="location">City Name</label><br>
        <input type="text" name="location" id="location">
        <button id="submit">Generate Report</button>
    </form>
    <div id="flashcard">
        <h2>Weather Report</h2>
        <div id="weather-report"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
